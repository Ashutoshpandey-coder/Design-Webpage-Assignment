<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Enrollment Form</title>
    <link rel="stylesheet" href="css/style.css" />
    /* media query only active if the width is between 0 to 1000px */
    <link
      rel="stylesheet"
      media="screen and (max-width : 1000px)"
      href="css/phone.css"
    />
  </head>
  <body id="body">
    <header>
      <div id="header">
        <h2>Student Enrollment Form</h2>
      </div>
    </header>
    <main>
      <div id="bodyspan" class="row">
        <div id="studentform" class="col">
          <form>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" />
              </div>
            </div>
            <div class="form-group row">
              <label for="website" class="col-sm-2 col-form-label"
                >Website</label
              >
              <div class="col-sm-10">
                <input type="url" class="form-control" id="website" />
              </div>
            </div>
            <div class="form-group row">
              <label for="imagelink" class="col-sm-2 col-form-label"
                >Image link</label
              >
              <div class="col-sm-10">
                <input type="url" class="form-control" id="imagelink" />
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="male"> Male </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="option2"
                    />
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Skills</div>
              <div class="col-sm-10 skills">
                <div class="form-check skill-options">
                  <input class="form-check-input" type="checkbox" id="java" />
                  <label class="form-check-label" for="java"> Java </label>
                </div>
                <div class="form-check skill-options">
                  <input class="form-check-input" type="checkbox" id="html" />
                  <label class="form-check-label" for="html"> HTML </label>
                </div>
                <div class="form-check skill-options">
                  <input class="form-check-input" type="checkbox" id="css" />
                  <label class="form-check-label" for="css"> CSS </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <button class="btn btn-primary btn-lg active" id="enrollbtn">
                Enroll Student
              </button>
              <button id="clearbtn" class="btn btn-danger">Clear</button>
            </div>
          </form>
        </div>
        <div class="vl"></div>
        <div id="studentlist" class="col">
          <h3 id="tableName">Enrolled Students</h3>
          <div id="table-wrapper">
            <table id="table" class="table table-bordered">
              <thead>
                <tr id="tablehead">
                  <th scope="col" class="description-col">Description</th>
                  <th scope="col" class="image-col">Image</th>
                </tr>
              </thead>
              <tbody id="tablebody">
                <tr>
                  <td>
                    <p class="desc-row">John Doe</p>
                    <p class="desc-row">Male</p>
                    <p class="desc-row">ashutoshpandey8978@gmail.com</p>
                    <a href="https://www.google.com" target="_blank"
                      >https://www.google.com</a
                    >
                    <p>JAVA, HTML, CSS</p>
                  </td>
                  <td>
                    <img
                      src="https://artprojectsforkids.org/wp-content/uploads/2020/08/Elephant-recolor-800x618.jpg.webp"
                      alt="elephant img"
                      width="120px"
                      height="120px"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div>
        <p>Copyright 2020-20201 by Fresher Training</p>
      </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
